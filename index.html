<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vis.js"></script>

    <title>World Internet Users 2022</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <!--pure grid group-->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1>World Internet Details 2022</h1>
            </div>
        </div>
        <!--end pure grid group-->

        <!--pure grid group-->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2>Average Internet Speed in the World</h2> 
            </div>
        </div>
        <div class="pure-u-1-1">
            <div id="scatter_plot" class="vis-container"></div>
        </div>
        <!--end pure grid group-->

        <!--pure grid group-->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2>Amount of internet users in the World</h2> 
            </div>
        </div>
        <div class="pure-u-1-1">
            <div id="choropleth_map" class="vis-container"></div>
        </div>
        <!--end pure grid group-->

        </div>
        <!--end page-->

</body>

</html>
